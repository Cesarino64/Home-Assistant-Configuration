# Views
views:
  - name: Home
    icon: mdi:home
    cards:
      - type: weather-forecast
        entity: weather.melbourne_forecast
      - type: entity-filter
        entities:
          - media_player.living_room_home
        state_filter:
          - 'playing'
          - 'paused'
        show_empty: false
        card:
          type: media-control
          entity: media_player.living_room_home
