                tap_action: call-service
                service: script.turn_on_xboxone
                style:
                  top: 5em
                  left: 50%
                  width: 54px
                  height: 54px
                  background-color: rgb(255, 255, 255, 0.0)
                  filter: invert(0.20)
                  border-radius: 4px
                  z-index: 2
              - type: image
                image: /local/icons/media_icons/playstation-logo.png
                entity: sensor.living_room_tv_source
                state_image:
                  'PS4': /local/icons/media_icons/playstation-logo_active.png
                tap_action: call-service
                service: script.turn_on_ps4
                style:
                  top: 5em
                  left: 70%
                  width: 54px
                  height: 54px
                  background-color: rgb(255, 255, 255, 0.0)
                  filter: invert(0.20)
                  border-radius: 4px
                  z-index: 2
              - type: image
                image: /local/icons/media_icons/vol_-.png
                tap_action: call-service
                service: media_player.volume_down
                service_data:
                  entity_id: media_player.living_room_tv
                style:
                  top: 7em
                  left: 88%
                  width: 54px
                  height: 54px
                  background-color: rgb(255, 255, 255, 0.0)
                  filter: invert(0.20)
                  border-radius: 4px
                  z-index: 2
              - type: image
                image: /local/icons/media_icons/vol_+.png
                tap_action: call-service
                service: media_player.volume_up
                service_data:
                  entity_id: media_player.living_room_tv
                style:
                  top: 3em
                  left: 88%
                  width: 54px
                  height: 54px
                  background-color: rgb(255, 255, 255, 0.0)
                  filter: invert(0.20)
                  border-radius: 4px
                  z-index: 2
