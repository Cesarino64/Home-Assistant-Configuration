############################################################
#
# Hide Media Players when not being used.
#
############################################################

############################################################
#
# Media Player Living Room Home
#
############################################################

# Hide Media Player

- alias: 'Hide media_player.living_room_home while not playing'
  hide_entity: true
  trigger:
  - platform: homeassistant
    event: start
  - platform: state
    entity_id: media_player.living_room_home
    to: 'idle'
  - platform: state
    entity_id: media_player.living_room_home
    to: 'off'
  action:
  - service: group.set_visibility
    entity_id: group.media_living_room_home
    data:
      visible: False
# Show Media Player

- alias: 'Show media_player.office while playing'
  hide_entity: true
  trigger:
  - platform: state
    entity_id: media_player.living_room_home
    to: 'playing'
  - platform: state
    entity_id: media_player.living_room_home
    to: 'paused'
  action:
  - service: group.set_visibility
    entity_id: group.media_living_room_home
    data:
      visible: True
