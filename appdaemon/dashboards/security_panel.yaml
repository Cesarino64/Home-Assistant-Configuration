trent_presence:
    widget_type: device_tracker
    title: Trent
    device: hauser_trent
    icon_on: mdi-human-male
    icon_off: mdi-human-male
    icon_style_active: "color: #4bcdea"
    icon_style_inactive: "color: #4bcdea"

rachel_presence:
    widget_type: device_tracker
    title: Rachel
    device: rachels_iphone
    icon_on: mdi-human-female
    icon_off: mdi-human-female
    icon_style_active: "color: #ea4b82"
    icon_style_inactive: "color: #ea4b82"

livingroom_motion:
    widget_type: binary_sensor
    title: Living Room Motion
    entity: binary_sensor.motion
    icon_on: mdi-run
    icon_off: mdi-walk
    
hallway_motion:
    widget_type: binary_sensor
    title: Hallway Motion
    entity: binary_sensor.motion_sensor_158d000165627b
    icon_on: mdi-run
    icon_off: mdi-walk
    
alarm:
    widget_type: alarm
    entity: alarm_control_panel.ha_alarm
    title: Alarm

front_door_lock:
    widget_type: lock
    title: Front Door Lock
    entity: lock.front_door
    title_style: "color: $blue"
    
layout: 
    - trent_presence(1x1), livingroom_motion(1x1), front_door_lock(2x1), alarm(2x1), hallway_motion(1x1), rachel_presence(1x1)